window:
    padding:
        x: 10
        #y: 10
    opacity: 0.95
    decorations: none

font:
    normal:
        family: Mononoki Nerd Font
        style: Regular
        # family: "Fira Code"
        # family: "Source Code Pro"
        # style: Retina
    #bold:
    #family: Iosevka
    #style: Medium
    # family: "Fira Code"
    # family: "Source Code Pro"
    #italic:
    #family: Iosevka
    #style: "Light Italic"
    # style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"
    # Point size of the font
    size: 14.0
    offset:
        x: 0
        y: 0
    glyph_offset:
        x: 0
        y: 0

custom_cursor_colors: true

colors:
    # Tomorrow Night (https://github.com/aarowill/base16-alacritty/blob/master/colors/base16-tomorrow-night.yml)
    # Default colors
    #primary:
    #background: '0x1d1f21'
    #foreground: '0xc5c8c6'
    # Colors the cursor will use if `custom_cursor_colors` is true
    #cursor:
    #text: '0x1d1f21'
    #cursor: '0xc5c8c6'
    # Normal colors
    normal:
        black: "0x1d1f21"
        red: "0xcc6666"
        green: "0xb5bd68"
        yellow: "0xf0c674"
        blue: "0x81a2be"
        magenta: "0xb294bb"
        cyan: "0x8abeb7"
        white: "0xc5c8c6"
    # Bright colors
    bright:
        black: "0x969896"
        red: "0xde935f"
        green: "0x282a2e"
        yellow: "0x373b41"
        blue: "0xb4b7b4"
        magenta: "0xe0e0e0"
        cyan: "0xa3685a"
        white: "0xffffff"
